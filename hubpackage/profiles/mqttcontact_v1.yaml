name: mqttcontact.v1
components:
  - id: main
    capabilities:
      - id: contactSensor
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: Contact
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 6
      maxLength: 32
      default: "xxxxx/xxxxx"
  - title: "MQTT Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: json
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 2
      maxLength: 64
      default: "Contact.Action"
  - title: "Contact OPEN Value"
    name: contactopen
    description: "Data value for OPEN"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 10
      default: "OPEN"
  - title: "Contact CLOSED Value"
    name: contactclosed
    description: "Data value for CLOSED"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 10
      default: "CLOSED"
