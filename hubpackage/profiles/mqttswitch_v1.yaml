name: mqttswitch.v1
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - title: "Subscribe Topic"
    name: subTopic
    description: "Topic Name"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 6
      maxLength: 32
      default: "xxxxx/xxxxx"
  - title: "Received Message Format"
    name: format
    description: "Select type"
    required: true
    preferenceType: enumeration
    definition:
      options:
        json: "JSON"
        string: "String"
      default: json
  - title: "JSON Key"
    name: jsonelement
    description: "Data element"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 2
      maxLength: 64
      default: "Switch.Action"
  - title: "Switch ON Value"
    name: switchon
    description: "Data value for ON"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 10
      default: "ON"
  - title: "Switch OFF Value"
    name: switchoff
    description: "Data value for OFF"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 10
      default: "OFF"
  - title: "Publish Switch State"
    name: publish
    description: "Enable/Disable"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Publish Topic"
    name: pubtopic
    description: "Topic String"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 6
      maxLength: 32
      default: "xxxxx/xxxxx"
  - title: "Publish QoS"
    name: qos
    description: "Quality of Service"
    required: true
    preferenceType: enumeration
    definition:
      options:
        qos0: "0"
        qos1: "1"
        qos2: "2"
      default: qos1
